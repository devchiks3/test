<!DOCTYPE html>
<html>
    <head>
        <title>Chess game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
 <div class="board">

    <!-- Row 1 (Black Pieces) -->
    <div class="square white">♜</div>
    <div class="square black">♞</div>
    <div class="square white">♝</div>
    <div class="square black">♛</div>
    <div class="square white">♚</div>
    <div class="square black">♝</div>
    <div class="square white">♞</div>
    <div class="square black">♜</div>

    <!-- Row 2 (Black Pawns) -->
     <div class="square black">♟</div>
    <div class="square white">♟</div>
    <div class="square black">♟</div>
    <div class="square white">♟</div>
    <div class="square black">♟</div>
    <div class="square white">♟</div>
    <div class="square black">♟</div>
    <div class="square white">♟</div>

    <!-- Row 3 -->
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <!-- Row 4 -->
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <!-- Row 5 -->
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
     <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>

    <!-- Row 6 -->
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>
    <div class="square black"></div>
    <div class="square white"></div>

    <!-- Row 7 (White Pawns) -->
    <div class="square white">♙</div>
    <div class="square black">♙</div>
    <div class="square white">♙</div>
    <div class="square black">♙</div>
    <div class="square white">♙</div>
    <div class="square black">♙</div>
    <div class="square white">♙</div>
    <div class="square black">♙</div>

    <!-- Row 8 (White Pieces) -->
    <div class="square black">♖</div>
    <div class="square white">♘</div>
    <div class="square black">♗</div>
    <div class="square white">♕</div>
    <div class="square black">♔</div>
    <div class="square white">♗</div>
    <div class="square black">♘</div>
    <div class="square white">♖</div>
    </div>
    </body>
</html>
